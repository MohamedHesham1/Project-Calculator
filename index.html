<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Project Calculator</title>
  </head>
  <body>
    <div id="app">
      <main>
        <div class="calculator">
          <div class="display">15</div>
          <div class="operations">
            <button type="button" class="btn">c</button>
            <button type="button" class="btn btn--operator">&div;</button>
            <button type="button" class="btn btn--operator">&times;</button>
            <button type="button" class="btn btn--operator">&#9003;</button>
            <button type="button" class="btn">7</button>
            <button type="button" class="btn">8</button>
            <button type="button" class="btn">9</button>
            <button type="button" class="btn btn--operator">&minus;</button>
            <button type="button" class="btn">4</button>
            <button type="button" class="btn">5</button>
            <button type="button" class="btn">6</button>
            <button type="button" class="btn btn--operator">+</button>
            <button type="button" class="btn">1</button>
            <button type="button" class="btn">2</button>
            <button type="button" class="btn">3</button>
            <button type="button" class="btn btn--equal">=</button>
            <button type="button" class="btn">%</button>
            <button type="button" class="btn">0</button>
            <button type="button" class="btn">.</button>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
