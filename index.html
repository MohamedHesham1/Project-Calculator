<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/calculator.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="web calculator" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Project Calculator</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Project Calculator</h1>
      </header>
      <main>
        <div class="calculator">
          <div class="monitor">
            <div class="display-top"></div>
            <div class="display-bottom"></div>
          </div>
          <div class="operations">
            <button type="button" class="btn btn--clear">c</button>
            <button type="button" class="btn btn--operator" value="/">
              &div;
            </button>
            <button type="button" class="btn btn--operator" value="*">
              &times;
            </button>
            <button type="button" class="btn backspace-btn">&#x2B05;</button>
            <button type="button" class="btn btn--num">7</button>
            <button type="button" class="btn btn--num">8</button>
            <button type="button" class="btn btn--num">9</button>
            <button type="button" class="btn btn--operator" value="-">
              &minus;
            </button>
            <button type="button" class="btn btn--num">4</button>
            <button type="button" class="btn btn--num">5</button>
            <button type="button" class="btn btn--num">6</button>
            <button type="button" class="btn btn--operator" value="+">+</button>
            <button type="button" class="btn btn--num">1</button>
            <button type="button" class="btn btn--num">2</button>
            <button type="button" class="btn btn--num">3</button>
            <button type="button" class="btn btn--equal">=</button>
            <button type="button" class="btn btn--operator" value="%">%</button>
            <button type="button" class="btn btn--num">0</button>
            <button type="button" class="btn btn--num" value=".">.</button>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
