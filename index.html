<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/calculator.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="web calculator" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Project Calculator</title>
  </head>
  <body>
    <div id="app">
      <!-- header -->
      <header>
        <div class="info">
          <h1 class="header">
            Project <br />
            Calculator
          </h1>
          <div class="header profile">
            <span>MohamedHesham1</span>
            <a href="https://github.com/MohamedHesham1" target="_blank">
              <svg class="github-icon" width="24" height="24">
                <use xlink:href="public/github-icon.svg#github-icon"></use>
              </svg>
            </a>
          </div>
        </div>
      </header>
      <!-- main -->
      <main>
        <div class="calculator">
          <!-- monitor -->
          <div class="monitor">
            <div class="display-top"></div>
            <div class="display-bottom"></div>
          </div>
          <!-- operations -->
          <div class="operations">
            <button type="button" class="btn btn--clear operator-color">
              c
            </button>
            <button
              type="button"
              class="btn btn--operator operator-color"
              value="/"
              data-key="111"
            >
              &div;
            </button>
            <button
              type="button"
              class="btn btn--operator operator-color"
              value="*"
              data-key="106"
            >
              &times;
            </button>
            <button
              type="button"
              class="btn backspace-btn operator-color"
              data-key="8"
            >
              &#x2B05;
            </button>
            <button type="button" class="btn btn--num" value="7" data-key="103">
              7
            </button>
            <button type="button" class="btn btn--num" value="8" data-key="104">
              8
            </button>
            <button type="button" class="btn btn--num" value="9" data-key="105">
              9
            </button>
            <button
              type="button"
              class="btn btn--operator operator-color"
              value="-"
              data-key="109"
            >
              &minus;
            </button>
            <button type="button" class="btn btn--num" value="4" data-key="100">
              4
            </button>
            <button type="button" class="btn btn--num" value="5" data-key="101">
              5
            </button>
            <button type="button" class="btn btn--num" value="6" data-key="102">
              6
            </button>
            <button
              type="button"
              class="btn btn--operator operator-color"
              value="+"
              data-key="107"
            >
              +
            </button>
            <button type="button" class="btn btn--num" value="1" data-key="97">
              1
            </button>
            <button type="button" class="btn btn--num" value="2" data-key="98">
              2
            </button>
            <button type="button" class="btn btn--num" value="3" data-key="99">
              3
            </button>
            <button
              type="button"
              class="btn btn--equal"
              value="="
              data-key="13"
            >
              =
            </button>
            <button
              type="button"
              class="btn btn--operator"
              value="%"
              data-key="53"
            >
              %
            </button>
            <button type="button" class="btn btn--num" value="0" data-key="96">
              0
            </button>
            <button
              type="button"
              class="btn btn--decimal"
              value="."
              data-key="110"
            >
              .
            </button>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
